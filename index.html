<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  
  <body>
    <div class="container">
      <h1 class="text-center">
        To Do List
      </h1>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>New Task</label>
            <div class="form-group">
              <span class="input-group-text" id="basic-addon1">Task</span>
              <input type="text" class="form-control" placeholder="Enter the Task" aria-label="Task Space" aria-describedby="basic-addon1">
            </div>
            <small id="basic-addon1" class="text-muted">
              A small Description of your task
            </small> 
          </div> 
        </div>
      </div>
      <div class="row p-4">
          <button class="btn btn-success col m-2">
            ADD 
          </button>
          <button class="btn btn-danger col m-2">
            CLEAR
          </button>
      </div>
    </div>  
  </body>
</html>
