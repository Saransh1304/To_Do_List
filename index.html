<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div class="container">
      <h1 class="text-center">
        To Do List
      </h1>
      <!-- Input Box -->
      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <label for="inputTask">New Task</label>
            <div style="margin-top:5px; margin-bottom: 5px;" class="input-group" >
              <span class="input-group-text">Task</span>
              <input type="text" class="form-control" placeholder="Enter the Task" id="inputTask" aria-label="Task Space" aria-describedby="basic-addon1">
            </div>
            <small id="basic-addon1" class="text-muted">
              A small Description of your task
            </small> 
          </div> 
        </div>
        <div class="col-md-4">
          <!-- Buttons -->
          <div class="row">
            <button class="btn btn-success col col-md-5 m-1 p-1 m-sm-2" disabled id="btAdd">
              <i class="fas fa-plus-circle"></i> ADD 
            </button>
           <button class="btn btn-danger col col-md-5 m-1 p-1 m-sm-2" disabled id="btReset">
            <i class="fas fa-backspace"></i> RESET
            </button>
          </div>
          <div class="row">
            <button class="btn btn-primary col col-md-5 m-1 p-1 m-sm-2" disabled id="btSort">
              <i class="fas fa-sort-amount-down"></i> SORT 
            </button>
           <button class="btn btn-warning col col-md-5 m-1 p-1 m-sm-2" disabled id="btCleanup">
              <i class="fas fa-trash-alt"></i> CLEANUP
            </button>
          </div>
        </div>
      </div>

      

      <!-- Task List -->
      <ul class="list-group row m-2" id="taskList">
      </ul>
    </div>  
  </body>
</html>
